<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
     <h1 class="developer">Developed by: Hafiz Muhammad Tahir Nisar</h1>
<h1 class="stop_watch"> Stop Watch</h1>
<div class="stop_watch_container">
    <li class="num" id="min">0</li>
    <li class="num" id="sec">0</li>
    <li class="num" id="msec">0</li>
</div>
<div class="Button">
<button  onclick="start()" id="Start" >Start</button>
<button  onclick="stop()" id="Stop">Pause</button>
<button  onclick="reset()">Stop</button>
</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
